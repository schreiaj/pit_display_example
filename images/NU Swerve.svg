<svg width="2048" height="1536" viewBox="0 0 2048 1536" xmlns="http://www.w3.org/2000/svg"><title>NU Swerve</title><desc>Created with Sketch.</desc><g fill="none"><circle stroke="#979797" fill-opacity=".6" fill="#4A4A4A" cx="793" cy="666" r="150"/><ellipse id="Oval-5" stroke="#979797" fill-opacity=".6" fill="#D8D8D8" cx="792.5" cy="666" rx="125" ry="125"/><circle id="Oval-5" stroke="#979797" fill-opacity=".6" fill="#D8D8D8" cx="792.5" cy="466" r="75"/><ellipse stroke="#979797" fill-opacity=".6" fill="#4A4A4A" cx="792.5" cy="256" rx="125" ry="125"/><rect stroke="#979797" fill-opacity=".6" fill="#BC2D41" x="642.5" y="116" width="300" height="650" rx="8"/><circle id="Oval-5" stroke="#979797" fill-opacity=".6" fill="#D8D8D8" cx="792.5" cy="466" r="150"/><circle stroke="#979797" fill-opacity=".6" fill="#D8D8D8" cx="792.5" cy="256" r="60"/><path fill-opacity=".6" fill="#4A4A4A" d="M792.5 441l21.65 12.5v25L792.5 491l-21.65-12.5v-25z"/><circle id="Oval-1" cx="56.25" cy="56.25" r="56.25" transform="translate(736.5 610)" stroke="#979797"/><circle cx="56.25" cy="56.25" r="56.25" transform="translate(736.5 410)" stroke="#979797"/><g><g><text id="label" font-family="Helvetica Neue" font-size="24" font-style="italic" font-weight="260" fill="#000" transform="translate(823 131) translate(55.5)"><tspan x="387" y="23">CIM Motor</tspan></text><text id="content" font-family="Helvetica Neue" font-size="18" font-style="italic" font-weight="260" fill="#000" transform="translate(823 131) translate(55.5)"><tspan x="423" y="46">This powers the drive of the</tspan><tspan x="423" y="68">module.</tspan><tspan x="423" y="112">Power is transmitted to it via a</tspan><tspan x="423" y="134">slip ring, this allows for infinite</tspan><tspan x="423" y="156">rotation without the complexity</tspan><tspan x="423" y="178">or efficiency of bevel gears.</tspan></text><circle id="Oval-9" cx="12.5" cy="12.5" r="12.5" transform="translate(878.5 182)" fill="#D8D8D8"/></g><g><text id="label" font-family="Helvetica Neue" font-size="24" font-style="italic" font-weight="260" fill="#000" transform="translate(823 131) translate(88.5 400)"><tspan x="387" y="23">Colson Wheel</tspan></text><text id="content" font-family="Helvetica Neue" font-size="18" font-style="italic" font-weight="260" fill="#000" transform="translate(823 131) translate(88.5 400)"><tspan x="423" y="46">Mo Traction, No Problem</tspan></text><circle id="Oval-9" cx="12.5" cy="12.5" r="12.5" transform="translate(911.5 582)" fill="#D8D8D8"/></g><g><text font-family="Helvetica Neue" font-size="24" font-style="italic" font-weight="260" fill="#000" transform="translate(823 131) translate(0 112)"><tspan x="476" y="158">Vex Pro Gearing</tspan></text><text font-family="Helvetica Neue" font-size="18" font-style="italic" font-weight="260" fill="#000" transform="translate(823 131) translate(0 112)"><tspan x="512" y="181">84 Tooth spacing allows for a</tspan><tspan x="512" y="203">variety of gearing choices. While</tspan><tspan x="512" y="225">belt would be a viable option it</tspan><tspan x="512" y="247">was decided to go with gears to</tspan><tspan x="512" y="269">allow for more flexibility</tspan></text><circle id="Oval-9" cx="12.5" cy="12.5" r="12.5" transform="translate(912 429)" fill="#D8D8D8"/><circle id="Oval-9" cx="12.5" cy="12.5" r="12.5" transform="translate(871 624)" fill="#D8D8D8"/><circle cx="12.5" cy="12.5" r="12.5" fill="#D8D8D8" transform="translate(823 131) translate(0 112)"/></g></g></g></svg>